<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Crow</title>
  </head>
  <body>
    <main>
      <h1>File Crow</h1>
      <section class="upload">
        <h2>Upload Files</h2>
        <form data-upload-form>
          <div>
            <input
              type="file"
              name="files"
              multiple
              aira-label="select files to upload"
            />
          </div>
          <button type="submit">Upload</button>
        </form>
      </section>

      <section>
        <h2>Download Files</h2>
        <ul data-files class="files"></ul>
      </section>
    </main>

    <template data-file-temp>
      <li data-file-item class="file-item">
        <label data-file-name>
          <!-- filename -->
        </label>
        <span data-file-size class="size">
          <!-- size -->
        </span>
        <span data-file-status class="status">
          <!-- pending | ready | progress | done | failed -->
        </span>
        <a download title="download file" data-file-url>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
            <path
              d="M480-315.33 284.67-510.67l47.33-48L446.67-444v-356h66.66v356L628-558.67l47.33 48L480-315.33ZM226.67-160q-27 0-46.84-19.83Q160-199.67 160-226.67V-362h66.67v135.33h506.66V-362H800v135.33q0 27-19.83 46.84Q760.33-160 733.33-160H226.67Z"
            />
          </svg>
        </a>
        <progress data-file-progress max="100"></progress>
      </li>
    </template>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
